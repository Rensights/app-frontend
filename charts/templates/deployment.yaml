apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "frontend.fullname" . }}
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "frontend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "frontend.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            {{- /* Priority: extraEnv (direct Helm values) > Secrets */}}
            {{- /* Check if API_URL is provided directly via extraEnv */}}
            {{- $apiUrlFromExtraEnv := false }}
            {{- $hasApiUrlInExtraEnv := false }}
            {{- range $key, $value := .Values.extraEnv }}
              {{- if eq $key "API_URL" }}
                {{- $hasApiUrlInExtraEnv = true }}
                {{- $apiUrlFromExtraEnv = true }}
              {{- end }}
            {{- end }}
            {{- /* Add API_URL: prefer extraEnv, fallback to secret */}}
            {{- if $hasApiUrlInExtraEnv }}
            - name: API_URL
              value: {{ index .Values.extraEnv "API_URL" | quote }}
            {{- else if .Values.secrets.frontendConfig }}
            - name: API_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.frontendConfig }}
                  key: NEXT_PUBLIC_API_URL
                  optional: true
            {{- end }}
            {{- /* Add NEXT_PUBLIC_API_URL: prefer extraEnv, fallback to secret */}}
            {{- $hasNextPublicApiUrlInExtraEnv := false }}
            {{- range $key, $value := .Values.extraEnv }}
              {{- if eq $key "NEXT_PUBLIC_API_URL" }}
                {{- $hasNextPublicApiUrlInExtraEnv = true }}
              {{- end }}
            {{- end }}
            {{- if $hasNextPublicApiUrlInExtraEnv }}
            - name: NEXT_PUBLIC_API_URL
              value: {{ index .Values.extraEnv "NEXT_PUBLIC_API_URL" | quote }}
            {{- else if .Values.secrets.frontendConfig }}
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.frontendConfig }}
                  key: NEXT_PUBLIC_API_URL
                  optional: true
            {{- end }}
            {{- /* Add STRIPE_KEY: prefer extraEnv, fallback to secret */}}
            {{- $hasStripeKeyInExtraEnv := false }}
            {{- range $key, $value := .Values.extraEnv }}
              {{- if eq $key "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY" }}
                {{- $hasStripeKeyInExtraEnv = true }}
              {{- end }}
            {{- end }}
            {{- if $hasStripeKeyInExtraEnv }}
            - name: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
              value: {{ index .Values.extraEnv "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY" | quote }}
            {{- else if .Values.secrets.frontendConfig }}
            - name: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.frontendConfig }}
                  key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
                  optional: true
            {{- end }}
            {{- /* Add all other extraEnv variables (excluding the ones we already handled) */}}
            {{- range $key, $value := .Values.extraEnv }}
            {{- if and (ne $key "API_URL") (ne $key "NEXT_PUBLIC_API_URL") (ne $key "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY") }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          {{- if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
