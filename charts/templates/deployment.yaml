apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "frontend.fullname" . }}
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "frontend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "frontend.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            {{- /* Add secrets first if configured */}}
            {{- if .Values.secrets.frontendConfig }}
            {{- /* Use API_URL (not NEXT_PUBLIC_*) for runtime access in Server Components */}}
            {{- /* NEXT_PUBLIC_* vars are replaced at build time, regular vars work at runtime */}}
            - name: API_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.frontendConfig }}
                  key: NEXT_PUBLIC_API_URL
                  optional: true
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.frontendConfig }}
                  key: NEXT_PUBLIC_API_URL
                  optional: true
            - name: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.frontendConfig }}
                  key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
                  optional: true
            {{- end }}
            {{- /* Add extraEnv, but skip NEXT_PUBLIC_API_URL and STRIPE_KEY if secret is configured */}}
            {{- range $key, $value := .Values.extraEnv }}
            {{- $skipKey := false }}
            {{- if $.Values.secrets.frontendConfig }}
              {{- if or (eq $key "NEXT_PUBLIC_API_URL") (eq $key "NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY") }}
                {{- $skipKey = true }}
              {{- end }}
            {{- end }}
            {{- if not $skipKey }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          {{- if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
