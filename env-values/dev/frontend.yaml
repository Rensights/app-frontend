# Dev environment overrides for frontend
replicaCount: 1

image:
  repository: ghcr.io/rensights/app-frontend
  tag: ""  # Will be set by CI/CD with pipeline run number
  pullPolicy: Always

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: "kong"
  hosts:
    - host: dev.72.62.40.154.nip.io
      paths:
        - path: /
          pathType: Prefix
  annotations:
    konghq.com/strip-path: "false"
    konghq.com/protocols: "http"
    konghq.com/preserve-host: "false"
    konghq.com/connect-timeout: "60000"
    konghq.com/send-timeout: "60000"
    konghq.com/read-timeout: "60000"
    konghq.com/retries: "5"

secrets:
  frontendConfig: frontend-config

extraEnv:
  # Note: NEXT_PUBLIC_API_URL and NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY are read from frontend-config secret
  # These are not needed here when secret is configured
