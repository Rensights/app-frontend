# Production environment overrides for frontend
replicaCount: 2

image:
  repository: ghcr.io/rensights/app-frontend
  tag: ""  # Will be set by CI/CD with pipeline run number
  pullPolicy: Always

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: "kong"
  hosts:
    - host: 72.62.40.154.nip.io
      paths:
        - path: /
          pathType: Prefix
  annotations:
    konghq.com/strip-path: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  tls:
    - secretName: frontend-72-62-40-154-nip-io-tls
      hosts:
        - 72.62.40.154.nip.io

secrets:
  frontendConfig: frontend-config

extraEnv:
  # Note: NEXT_PUBLIC_API_URL and NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY are read from frontend-config secret
  # These are not needed here when secret is configured
